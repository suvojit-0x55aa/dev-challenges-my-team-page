<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
</head>

<body>
    <div id="board">
        <header>
            <div id="title">
                <h1>The creative crew</h1>
            </div>
            <div id="subtitle">
                <h2>Who we are</h2>
                <p id="about-us">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
            </div>
        </header>
        <div id="image-slide">
            <div class="image-container">
                <div class="image-and-name">
                    <img src="resources/photo1.png" alt="Bill Mahoney" class="headshot">
                    <p class="name">Bill Mahoney</p>
                </div>
                <div class="designation-container">Product Owner</div>
            </div>
            <div class="image-container">
                <div class="image-and-name">
                    <img src="resources/photo2.png" alt="Saba Cabrera" class="headshot">
                    <p class="name">Saba Cabrera</p>
                </div>
                <div class="designation-container">Art director</div>
            </div>
            <div class="image-container">
                <div class="image-and-name">
                    <img src="resources/photo3.png" alt="Shae Le" class="headshot">
                    <p class="name">Shae Le</p>
                </div>
                <div class="designation-container">Tech Lead</div>
            </div>
            <div class="image-container">
                <div class="image-and-name">
                    <img src="resources/photo4.png" alt="Skylah Lu" class="headshot">
                    <p class="name">Skylah Lu</p>
                </div>
                <div class="designation-container">UX Designer</div>
            </div>
            <div class="image-container">
                <div class="image-and-name">
                    <img src="resources/photo5.png" alt="Griff Richards" class="headshot">
                    <p class="name">Griff Richards</p>
                </div>
                <div class="designation-container">Developer</div>
            </div>
            <div class="image-container">
                <div class="image-and-name">
                    <img src="resources/photo6.png" alt="Stan John" class="headshot">
                    <p class="name">Stan John</p>
                </div>
                <div class="designation-container">Developer</div>
            </div>
        </div>
    </div>
</body>

</html>
